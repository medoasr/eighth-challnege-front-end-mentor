<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <!--normalize css-->
    <link rel="stylesheet" href="css/normalize.css" />
    <!--icons-->
    <link rel="stylesheet" href="css/all.min.css" />
    <!--style-->
    <link rel="stylesheet" href="css/style.css" />
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header><img src="images/logo.svg" alt="" /></header>
    <main>
      <div class="svgs">
        <img src="images/illustration-mockups.svg" alt="" />
      </div>
      <div class="text">
        <h1>build the community your fans will love</h1>
        <p>
          Huddle re-imagines the way we build communites. you have a voice, but
          so does your audience. Create connections with your Users engage in
          genuine discussion.
        </p>
        <button>Register</button>
      </div>
    </main>
    <footer>
      <ul>
        <li><i class="fab fa-facebook-f"></i></li>
        <li><i class="fab fa-twitter"></i></li>
        <li><i class="fab fa-instagram"></i></li>
      </ul>
    </footer>
  </body>
</html>
